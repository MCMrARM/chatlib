apply plugin: "maven-publish"
apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.mcmrarm'
            artifactId = 'chatlib'
            version = 'master-SNAPSHOT'

            from components.java
        }
    }
}
